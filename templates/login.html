<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者登入</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <form action="." method="POST" id="loginform">
        {% if messages == '' %}
        <center></center>
        {% else %}
        <center><span class='messages'>{{messages}}</span></center>
        {% endif%} {% csrf_token %}
        <div class="fields">
            <div class="input-group mb-3 ">
                <span class="input-group-text" id="basic-addon1">管理員帳號：</span><input type="text" name="username" id="username" required/>
            </div>
            <div class="input-group mb-3 ">
                <span class="input-group-text" id="basic-addon1">管理員密碼：</span><input type="text" name="password" id="password" required/>
            </div>
            <div class="input-group mb-3 ">
                <div class="action">
                    <input type="submit" class="butDef" value="login">
                    <input type="button" name="button1" value="back to index" onclick="window.location='/'">
                </div>
            </div>

        </div>
    </form>
</body>

</html>
